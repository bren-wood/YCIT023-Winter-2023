    <script>
        "use strict";
        const formatter = new Intl.NumberFormat('fr-CA', {style: 'currency', currency:'CAD'})

        function calc_tax() {

            const FED_TAX = 0.05;
            const PROV_TAX = 0.09975;

            let current_price = document.getElementById("idPrice").value;

            // Calculate the tax.
            let taxes = (current_price * FED_TAX) + (current_price * PROV_TAX);

            document.getElementById("idResult").value = formatter.format(taxes);
            //document.getElementById("idResult").textContent = "$" + taxes.toFixed(2);
        }
    </script>

<body>
    
    <div class="container">
        <form class="form-horizontal" action="#">
            
            <div class="form-group">
                <label for="idPrice" class="control-label col-sm-2">Price</label>
                <div class="col-sm-10">
                    <input class="form-control" id="idPrice" type="number" name="fPrice">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10"></div>
                    <button class="btn btn-default" onclick="calc_tax()">Calculate Tax</button>
                </div>
            </div>

            <div class="form-group">
                <label for="idResult" class="control-label col-sm-2" >Result</label>
                <div class="col-sm-10">
                    <input class="form-control" id="idResult" type="text" name="fPrice" disabled>
                </div>
            </div>

        </form>
    </div>
